<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="row">
            <div id="result"></div>
        </div>
        <div id="keys">
            <div id="row">
                <span id="clearall" class="operators">AC</span>
                <span id="clear" class="operators">C</span>
                <span id="plus" class="operators">+</span></span>
            </div>
            <div id="row">
                <span class="nums">7</span>
                <span class="nums">8</span>
                <span class="nums">9</span>
                <span id="minus" class="operators">-</span></span>
            </div>
            <div id="row">
                <span class="nums">4</span>
                <span class="nums">5</span>
                <span class="nums">6</span>
                <span id="cross" class="operators">x</span></span>
            </div>
            <div id="row">
                <span class="nums">1</span>
                <span class="nums">2</span>
                <span class="nums">3</span>
                <span id="divide" class="operators">/</span>
            </div>
            <div id="row">
                <span id="zero" class="nums">0</span>
                <span id="dot" class="nums">.</span>
                <span id="equal" class="operators">=</span>
            </div>
        </div>
    </div>
</body>

</html>
